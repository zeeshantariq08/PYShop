{% extends 'base.html' %}

{% block content %}
<div class="container">
	<div class="row">
		<br>
	</div>
	<h1>Products</h1>
	<div class="row">
		{% for product in products %}
			<div class="col-md-3 mb-4">
				<div class="card" style="width: 18rem;">
				  	<img class="card-img-top" src="{{product.image_url}}" alt="Card image cap" style="height: 330px;">
				  <div class="card-body">
				    	<h5 class="card-title">{{product.name}}</h5>
				    	<p class="card-text">(${{product.price}})</p>
				    	<a href="#" class="btn btn-primary">Add To Cart</a>
				 </div>
				</div>
			</div>
		{% endfor %}	
	</div>
</div>
	<ul>
		
			<li> </li>
		
	</ul>
{% endblock %}
